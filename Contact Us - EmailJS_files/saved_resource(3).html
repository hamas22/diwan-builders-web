<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><div style="font-family: system-ui, sans-serif, Arial; font-size: 12px">
  <div>
    A message by {{name}} has been received. Kindly respond at your earliest convenience.
  </div>

  <div style="
      margin-top: 20px;
      padding: 15px 0;
      border-width: 1px 0;
      border-style: dashed;
      border-color: lightgrey;
    ">
    <table role="presentation">
      <tbody><tr>
        <td style="vertical-align: top">
          <div style="
              padding: 6px 10px;
              margin: 0 10px;
              background-color: aliceblue;
              border-radius: 5px;
              font-size: 26px;
            " role="img">
            👤
          </div>
        </td>

        <td style="vertical-align: top">
          <div style="color: #2c3e50; font-size: 16px"><strong>{{name}}</strong></div>
          <div style="color: #cccccc; font-size: 13px">{{time}}</div>
          <div style="color: #cccccc; font-size: 13px">{{email}}</div>
          <div style="color: #cccccc; font-size: 13px">{{phone}}</div>

          <p style="font-size: 16px">{{message}}</p>

          <!-- ✅ عرض المرفق هنا -->
          {{#if attachment}}
            <div style="margin-top: 10px; font-size: 14px;">
              📎 <strong>Attachment:</strong>
              <a href="https://dashboard.emailjs.com/admin/templates/%7B%7Battachment%7D%7D" target="_blank" style="color: #3498db; text-decoration: none;">
                View / Download File
              </a>
            </div>
          {{/if}}
        </td>
      </tr>
    </tbody></table>
  </div>
</div>
</body></html>
